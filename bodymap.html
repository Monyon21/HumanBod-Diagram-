<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BodyWise — Interactive Body Map</title>
<link rel="stylesheet" href="css/styles.css">
<style>
/* Additional inline styles for SVG map and panel */
.map-grid{
  display:grid;
  grid-template-columns:1fr 320px;
  gap:16px;
  align-items:start;
}
.svg-wrap{
  background:#f8fffd;
  border-radius:10px;
  padding:12px;
  display:flex;
  justify-content:center;
  align-items:center;
}
svg{
  width:100%;
  height:auto;
  max-width:380px;
}
.body-part{
  fill:#d7f3eb;
  stroke:#9edfcf;
  stroke-width:1;
  cursor:pointer;
  transition:all .18s;
}
.body-part:hover{
  fill:#bff0e0;
  transform:translateY(-2px);
}
.info-panel{
  padding:12px;
  background:white;
  border-radius:10px;
}
.info-panel h2{margin:0 0 8px 0}
.small{font-size:12px;color:#6b7280;margin-top:10px}
</style>
</head>
<body class="theme">

<header>
    <h1>BodyWise — Interactive Body Map</h1>
    <p>Click any part to learn anatomy, functions, common issues and prevention tips</p>
</header>

<main class="container">
<section class="card">
  <div class="map-grid">
    <div class="svg-wrap">
      <svg id="bodySVG" viewBox="0 0 200 600" xmlns="http://www.w3.org/2000/svg">

        <!-- Head / Face -->
        <g id="head_face" class="body-part">
          <ellipse cx="100" cy="60" rx="35" ry="40" />
        </g>

        <!-- Eyes -->
        <g id="eye" class="body-part">
          <circle cx="88" cy="55" r="3" />
          <circle cx="112" cy="55" r="3" />
        </g>

        <!-- Ears -->
        <g id="ears" class="body-part">
          <rect x="65" y="45" width="6" height="20" rx="3" />
          <rect x="129" y="45" width="6" height="20" rx="3" />
        </g>

        <!-- Torso -->
        <g id="torso" class="body-part">
          <rect x="60" y="110" width="80" height="130" rx="20" />
        </g>

        <!-- Arms / Hands -->
        <g id="arms_hands" class="body-part">
          <rect x="15" y="110" width="30" height="120" rx="15" />
          <rect x="155" y="110" width="30" height="120" rx="15" />
        </g>

        <!-- Legs / Feet -->
        <g id="legs_feet" class="body-part">
          <rect x="70" y="260" width="25" height="160" rx="12" />
          <rect x="105" y="260" width="25" height="160" rx="12" />
        </g>

      </svg>
    </div>

    <div id="infoPanel" class="info-panel">
      <h2 id="partName">Click a body part</h2>
      <p id="anatomy"></p>
      <p id="function"></p>
      <p id="health"></p>
    </div>
  </div>
</section>
</main>

<script src="js/bodyinfo.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const parts = [
    {id:'head_face', key:'head_face'},
    {id:'eye', key:'eye'},
    {id:'ears', key:'ears'},
    {id:'torso', key:'torso'},           // Torso added
    {id:'arms_hands', key:'arms_hands'},
    {id:'legs_feet', key:'legs_feet'}
  ];

  parts.forEach(part => {
    const el = document.getElementById(part.id);
    if (el) {
      el.style.cursor = 'pointer';
      el.addEventListener('click', () => {
        const info = getBodyInfo(part.key);
        document.getElementById("partName").textContent = info.name;
        document.getElementById("anatomy").innerHTML = `<strong>Anatomy:</strong> ${info.anatomy}`;
        document.getElementById("function").innerHTML = `<strong>Function:</strong> ${info.function}`;
        document.getElementById("health").innerHTML = `<strong>Health tips:</strong> ${info.health}`;
        flashPart(el);
      });
    }
  });
});

function flashPart(svgEl){
  const original = svgEl.style.fill;
  svgEl.style.fill = svgEl.id === 'torso' ? '#b7e4c7' : '#9ef0da'; // torso color slightly different
  setTimeout(()=>{ svgEl.style.fill = original; }, 300);
}
</script>
</body>
</html>
